name: Publish new version to NPM
on: [pull_request]
concurrency: 
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true
jobs:
  build_and_release:
    environment: testing
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Configure git user name and email
        run: |
            git config user.name "10up Bot"
            git config user.email "pr@10up.com"

      - name: Install all npm packages
        run: npm ci

      - name: npm update version and release
        run: |
          npm version prerelease --preid=testing-{{ github.event.number}}
          npm publish --tag testing-${{ github.event.number}}
        env:
           NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: push release commit to repo
        run: git push